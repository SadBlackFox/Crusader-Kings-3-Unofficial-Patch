 tour_general.3001.desc_beauty:0 "As soon as I lay eyes on [tour_general_3001_target_courtier.GetFirstName], I catch my breath. It is as if [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] has blessed [tour_general_3001_target_courtier.GetFirstNameNoTooltip] with the beauty of a thousand [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] and time itself stops as I take in [tour_general_3001_target_courtier.GetHerHis] delicate features. \n\nSuch beauty is wasted on this peasant rabble."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06:0 "\n\nOn my right, a small flowerbed of vibrant [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] stands, providing a delightful clique of color to the [ROOT.Char.Custom('GetSquareCommons')]."
 nick_the_anointed_desc:1 "Peasants whisper that [CHARACTER.GetFaith.HighGodName] chose [CHARACTER.GetShortUINameNoTooltipNoFormat] to do [CHARACTER.GetFaith.HighGodHerHis] work in the mortal world."
